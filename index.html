<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>My calculator project</h3>
    <div class="calculator">
        <div class="top-container">
            <div>10:30</div>
            <div>&#128172</div>
        </div>
        <div class="result-container">
            <p>12,600</p>
        </div>
        <div class="buttons"> 
            <div class="button-function AC">AC</div>
            <div class="button-function pm">+/-</div>
            <div class="button-function percentage">%</div>
            <div class="button-operator division">/</div>
            <div class="button-number">7</div>
            <div class="button-number">8</div>
            <div class="button-number">9</div>
            <div class="button-operator multiplication">*</div>
            <div class="button-number">4</div>
            <div class="button-number">5</div>
            <div class="button-number">6</div>
            <div class="button-operator subtration">-</div>
            <div class="button-number">1</div>
            <div class="button-number">2</div>
            <div class="button-number">3</div>
            <div class="button-operator addition">+</div>
            <div class="button-number-zero">0</div>
            <div class="button-number decimal">.</div>
            <div class="button-operator equality">=</div>
        </div>
    </div>
    
</body>
</html>
